<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghazanfar Ahmed</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #ffffff;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    .container {
      background-color: #f8f8f8;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      z-index: 2;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      line-height: 1.2;
      color: black;
      background-color: #f8f8f8;
      padding: 15px 25px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: inline-block;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }

    .links a img {
      width: 45px;
      height: 45px;
      transition: transform 0.3s;
    }

    .links a:hover img {
      transform: scale(1.15);
    }

    .binary {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      z-index: 1;
      pointer-events: auto;
    }

    .bit {
      font-size: 1.2rem;
      color: #ccc;
      margin: 5px;
      cursor: pointer;
      transition: color 0.2s;
    }

    .bit:hover {
      color: #999;
    }
  </style>
  <script>
    function toggleBit(el) {
      el.textContent = el.textContent === '0' ? '1' : '0';
    }

    document.addEventListener("DOMContentLoaded", () => {
      const binaryContainer = document.querySelector(".binary");
      for (let i = 0; i < 400; i++) {
        const bit = document.createElement("span");
        bit.classList.add("bit");
        bit.textContent = Math.round(Math.random()).toString();
        bit.onclick = () => toggleBit(bit);
        binaryContainer.appendChild(bit);
      }
    });
  </script>
</head>
<body>
  <div class="binary"></div>
  <div class="container">
    <h1>Ghazanfar<br>Ahmed</h1>
    <div class="links">
      <a href="https://www.linkedin.com/in/g-ahmed1/" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn Logo">
      </a>
      <a href="https://youtube.com/@g-ahmed1" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube Logo">
      </a>
    </div>
  </div>
</body>
</html>
